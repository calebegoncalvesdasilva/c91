<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="game_login.js"></script>
    <title>quiz de matematica</title>
  </head>
  <body>
    <center>
      <h1>quiz de matematica</h1>
      <div class="col-lg-4 col-sm-8 col-xs-11 login_div1">
        <h3>jogador 1,faça o login para jogar</h3>
        <label>nome de usuario:</label>
        <input
          type="text"
          id="player1_name_input"
          class="form-control"
          placeholder="nome do jogador 1"
        />
        <br />
      </div>
      <br />
      <div class="col-lg-4 col-sm-8 col-xs-11 login_div1">
        <h3>jogador 2,faça o login para jogar</h3>
        <label>nome de usuario:</label>
        <input
          type="text"
          id="player2_name_input"
          class="form-control"
          placeholder="nome do jogador 2"
        />
        <br />
      </div>
      <br />
      <button style="width: 30%" class="btn btn-primary" onclick="adduser()">
        iniciar
      </button>
    </center>
  </body>
</html>
